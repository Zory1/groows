<template name = "navbar_search">
   
    {{>more_vert}}
      <form>
   
      
        <div class="input-field">
     {{#if search_off}}
       {{>Template.dynamic template=screen_title}}
      {{/if}}

      {{#if search_on}}
          <input id="searchinput" type="search" required style = "position:relative;z-index:0; height: 36px;width: calc(100% - 45px);padding-left: 5px !important; margin-top:5px !important; display:inline; background-color:rgba(255,255,255,1) !important">
      {{/if}}
         
          <label class="label-icon" id = "search-label" for="search" style="right: 14px !important;"><i id ="search-icon" class="material-icons" style = "position: absolute; right:36px; z-index: 1;">search</i></label>
      
         <a href="#" data-activates="dropdown1" class="light right dropdown-button" id = "more_vert"><i class="material-icons md-24 " style="text-align: center;width: 36px;">more_vert</i></a>
        </div>
      </form>
</template>
