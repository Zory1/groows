<template name="login">
<div class="valign-wrapper lime" style="margin:0px; min-width:100%; min-height:100%;position: absolute; top: 0; left: 0;">
		<div class="container" >
			<div class="row" >
					<div class="col s10 m8 l6 offset-s1 offset-m2 offset-l3" >
					<div class="card " style="min-height:200px !important">
					    <div class="card-tabs" >
					      <ul class="tabs tabs-fixed-width cyan" style="padding-left:0px">
					        <li class="tab" style="margin-left:20px"><a class="active-login" href="#">Login</a></li>
					        <li class="tab"><a href="/sign_in" class="n-active-login">Sign In</a></li>
					      </ul>
					    </div>
					    <div class="card-content white" style="padding-bottom: 0px;">
					    	<div class="row">
								<form class="col s12">
									<div class="row ">
								        <div class="input-field col s12">
								          <input id="user_name" type="text" class="validate">
								          <label for="user_name">Username</label>
								        </div>
								      </div>
								      <div class="row">
								        <div class="input-field col s12">
								          <input id="password" type="password" class="validate">
								          <label for="password">Password</label>
								        </div>
								      </div>

								    <p class="hide-on-med-and-down" style="margin-top:-25px !important">
								      <input type="checkbox" id="test5" class="checkbox-cyan" />
								      <label for="test5">Remember me for 30 days</label>
								    </p>
									 <div class="container">
										<div class="row">
											<div class="col s6 m2 l2 offset-s5 offset-m8 offset-l8">
												<a class="waves-effect waves-light btn cyan">Login</a>
											</div>
										</div>
									</div>
								</form>
					    	</div>
					    </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
